    content: |
      <p>This workflow assists <strong>Scheduling Hotline Agents</strong> in determining the best backfill option when a flight attendant reports sick, misses a connection, or cannot operate a flight.</p>
      <p>The goal is to <strong>avoid flight cancellations</strong> by finding qualified and available replacements efficiently â€” while considering location, timing, weather, and crew return logistics.</p>
      <aside class="tip"><p>ğŸ“Œ <strong>Before you begin:</strong> Ensure the absence is <strong>confirmed in the scheduling system</strong> and the affected flight details are verified in <strong>Crew Portal</strong>.</p></aside>
    media:
      - https://upload.wikimedia.org/wikipedia/commons/3/3a/Airplane_silhouette.svg
    choices:
      - label: "ğŸ—ºï¸ Step 1 â€” Capture Flight Info"
        step:
          title: "ğŸ—ºï¸ Capture Flight Info"
          content: |
            <p>Begin by entering the key flight details into the hotline system:</p>
            <ul>
              <li>Departure Airport Code</li>
              <li>Destination Airport Code</li>
              <li>Scheduled Departure Time (Local)</li>
            </ul>
            <aside class="tip"><p>ğŸ’¡ Cross-check time zones and ensure the flight number is correct before continuing.</p></aside>
          media:
            - https://upload.wikimedia.org/wikipedia/commons/d/dc/Airport_font_awesome.svg
          choices:
            - label: "ğŸ‘¥ Step 2 â€” Check Local Crew Availability"
              step:
                title: "ğŸ‘¥ Check Local Crew Availability"
                content: |
                  <p>Determine if there are standby flight attendants <strong>on the bench</strong> at the departure location.</p>
                  <aside class="tip"><p>ğŸ“‹ Use the <strong>United Crew Scheduling System</strong> to filter by base, qualification, and time availability.</p></aside>
                media:
                  - https://upload.wikimedia.org/wikipedia/commons/f/f7/Team_font_awesome.svg
                choices:
                  - label: "âœ… Crew Available at Departure"
                    step:
                      title: "âœ… Crew Available at Departure"
                      content: |
                        <p>If crew are available, proceed to check for a <strong>viable return flight</strong> for them after duty.</p>
                      media:
                        - https://upload.wikimedia.org/wikipedia/commons/4/49/Check_font_awesome.svg
