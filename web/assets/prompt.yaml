                                                        step:
                                                          title: "ğŸ”´ Backfill Not Realistic"
                                                          content: |
                                                            <p>If no viable backup can be found, proceed to final triage and escalation.</p>
                                                            <aside class="warning"><p>âš ï¸ Notify scheduling supervisor for alternate routing or possible cancellation.</p></aside>
                                                          media:
                                                            - https://upload.wikimedia.org/wikipedia/commons/e/e9/Exclamation_triangle_font_awesome.svg
                                                          choices:
                                                            - label: Continue to Final Triage
