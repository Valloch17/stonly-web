                    step:
                      title: "âŒ No Crew Available at Departure"
                      content: |
                        <p>If no crew are available locally, proceed to check for weather impacts or nearby bases.</p>
                        <aside class="warning"><p>âš ï¸ Lack of local standby â€” prioritize nearest alternate bases.</p></aside>
                      media:
                        - https://upload.wikimedia.org/wikipedia/commons/e/e9/Exclamation_triangle_font_awesome.svg
                      choices:
                        - label: "ğŸŒ¦ï¸ Step 4 â€” Evaluate Disruption Risk"
