guide:
  contentTitle: Account Portal | Access Reset (Example)
  contentType: GUIDE
  language: en
  firstStep:
    key: overview
    title: "ğŸ§­ Overview"
    content: |
      <p>This workflow is for <strong>Tier 2 Support</strong> teams handling escalated <strong>account access reset</strong> requests.</p>
      <p>Use it when Tier 1 confirms the situation and the user needs a reset or 2FA reconfiguration.</p>
      <aside class="tip"><p>ğŸ“Œ <strong>Before you begin:</strong> Check in your admin tool that the userâ€™s <strong>Status</strong> is <strong><span style="color:#16a34a">Active</span></strong>.</p></aside>
    media:
      - https://upload.wikimedia.org/wikipedia/commons/7/71/Portal.svg
    choices:
      - label: "ğŸªª Step 1 â€” Verify Identity"
        step:
          key: verify_identity
          title: "ğŸªª Verify Identity"
          content: |
            <p>Identity requirements depend on how the request arrived.</p>
            <h4>ğŸ§© Phone or Video</h4>
            <ul><li>Verify the userâ€™s <strong>full name</strong> and <strong>email address</strong> verbally.</li></ul>
            <h4>ğŸ§© Email Request</h4>
            <ul>
              <li>Send a template that confirms the request and explains the next steps.</li>
              <li>Reference your internal macros (e.g., <code>Support::Access Reset::Verify Identity</code>).</li>
            </ul>
            <h4>ğŸ”’ Redact Sensitive Data Before Merging</h4>
            <ol>
              <li>Select text or attachments containing sensitive info and mark them for redaction.</li>
              <li>Finalize redactions before merging related tickets.</li>
            </ol>
            <aside class="warning"><p>âš ï¸ <strong><span style="color:#dc2626">Never request a userâ€™s secret key or OTP code.</span></strong> They must enter secrets only on their device.</p></aside>
          media:
            - https://upload.wikimedia.org/wikipedia/commons/6/6e/Ionicons_id-card.svg
          choices:
            - label: "ğŸ” Confirm Communication Channel"
              step:
                title: "ğŸ” Confirm Communication Channel"
                content: |
                  <p>Identify the medium used for verification:</p>
                  <ul>
                    <li>If <em>Phone or Video</em> â†’ ask for verbal confirmation of identity details.</li>
                    <li>If <em>Email</em> â†’ verify reply comes from the registered address.</li>
                  </ul>
                  <aside class="tip"><p>ğŸ“ Callbacks from a recorded number can substitute for email verification in low-risk cases.</p></aside>
                media:
                  - https://upload.wikimedia.org/wikipedia/commons/3/30/Phone_font_awesome.svg
                choices:
                  - label: "ğŸ“§ Email Verification Example"
                    step:
                      title: "ğŸ“§ Email Verification Example"
                      content: |
                        <p>Send a confirmation message similar to:</p>
                        <blockquote>
                          <p><em>Hello [Name], please confirm this email is associated with your account so we can proceed with your reset request.</em></p>
                        </blockquote>
                        <p>Proceed to the next step once confirmation is received.</p>
                      media:
                        - https://upload.wikimedia.org/wikipedia/commons/4/4c/Email_font_awesome.svg
                      choices:
                        - label: Back to verify
                          ref: verify_identity

      - label: "ğŸ” Step 2 â€” Perform Reset"
        step:
          title: "ğŸ” Perform Reset"
          content: |
            <ol>
              <li>Open the <strong>Admin Console</strong> and locate the user by <em>name</em>, <em>email</em>, or <em>ID</em>.</li>
              <li>Choose <strong>Reset login</strong> or <strong>Initiate password reset</strong> as appropriate.</li>
              <li>Confirm all prerequisites (identity verification, eligibility, etc.) have been completed.</li>
              <li>Click <strong><span style="color:#3b82f6">Confirm reset</span></strong>.</li>
            </ol>
            <p>Inform the user that they will receive a <strong>temporary password</strong> or a reset link. They must sign in, change their password, and reconfigure <strong>MFA</strong> if needed.</p>
            <aside class="tip"><p>âœ… <b>Note:</b> If the user specifically requests a <b><span style="color:#3b82f6">manual 2FA secret key</span></b> method, provide instructions only if your policy allows it.</p></aside>
          media:
            - https://upload.wikimedia.org/wikipedia/commons/1/1f/Reset_Icon.svg
          choices:
            - label: "ğŸ§© Choose Reset Type"
              step:
                title: "ğŸ§© Choose Reset Type"
                content: |
                  <ul>
                    <li><strong>Full Reset</strong> â€“ clears MFA and requires password change on next login.</li>
                    <li><strong>Password-Only Reset</strong> â€“ preserves existing 2FA setup.</li>
                  </ul>
                  <aside class="tip"><p>â„¹ï¸ Select Full Reset if the user lost their authenticator device.</p></aside>
                media:
                  - https://upload.wikimedia.org/wikipedia/commons/9/92/Settings_font_awesome.svg
                choices:
                  - label: "ğŸ”’ Full Reset Procedure"
                    step:
                      title: "ğŸ”’ Full Reset Procedure"
                      content: |
                        <ol>
                          <li>Confirm <em>Active</em> status again in the admin tool.</li>
                          <li>Click <strong>Reset MFA and Password</strong>.</li>
                          <li>Send confirmation email template <code>Support::AccessReset::Full</code>.</li>
                        </ol>
                        <aside class="warning"><p>âš ï¸ This action revokes all sessions immediately.</p></aside>
                      media:
                        - https://upload.wikimedia.org/wikipedia/commons/2/25/Lock_font_awesome.svg
                      choices:
                        - label: Continue
                          ref: confirm_close

                  - label: "ğŸ”“ Password-Only Reset"
                    step:
                      title: "ğŸ”“ Password-Only Reset"
                      content: |
                        <p>Use <code>Reset Password</code> option to generate a temporary credential. MFA tokens remain intact.</p>
                        <aside class="tip"><p>âœ… Ideal when the user forgot their password but still has their authenticator device.</p></aside>
                      media:
                        - https://upload.wikimedia.org/wikipedia/commons/1/1b/Unlock_font_awesome.svg
                      choices:
                        - label: Continue
                          ref: confirm_close

      - label: "âœ… Step 3 â€” Confirm & Close"
        step:
          key: confirm_close
          title: "âœ… Confirm & Close"
          content: |
            <p>After the user regains access:</p>
            <ul>
              <li>Confirm successful sign-in and that MFA is configured.</li>
              <li>Apply the correct closing macro for your team.</li>
