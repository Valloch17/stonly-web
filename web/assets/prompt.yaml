                        - label: "ğŸ”„ Step 3 â€” Check Return Flights"
                          step:
                            title: "ğŸ”„ Check Return Flights"
                            content: |
                              <p>Search for return flights that can bring the crew back to their home base after their assignment.</p>
                              <ol>
                                <li>Search for return flights within <strong>24 hours</strong> of arrival.</li>
                                <li>Validate <strong>duty hours</strong> and <strong>rest periods</strong>.</li>
                              </ol>
                              <aside class="tip"><p>âœˆï¸ Use the â€œCrew Return Finderâ€ tab in your scheduling dashboard.</p></aside>
                            media:
                              - https://upload.wikimedia.org/wikipedia/commons/5/50/Arrow_rotate_right_font_awesome.svg
                            choices:
                              - label: "ğŸŸ¢ Return Flight Available"
                                step:
                                  key: fa_success
                                  title: "ğŸŸ¢ Return Flight Available"
                                  content: |
                                    <p>Book the available crew and confirm their return flight.</p>
                                    <aside class="tip"><p>âœ… Success â€” Flight fully covered. Mark as â€œBackfill Complete.â€</p></aside>
                                  media:
                                    - https://upload.wikimedia.org/wikipedia/commons/b/bd/Green_check.svg

                              - label: "ğŸ”´ No Return Flight Found"
                                step:
                                  title: "ğŸ”´ No Return Flight Found"
                                  content: |
                                    <p>If no return flight exists, proceed to evaluate other options.</p>
                                    <aside class="warning"><p>âš ï¸ Proceed to evaluate risk factors and nearby bases.</p></aside>
                                  choices:
                                    - label: "ğŸŒ¦ï¸ Step 4 â€” Evaluate Disruption Risk"
                                      step:
                                        key: evaluate_risk
                                        title: "ğŸŒ¦ï¸ Evaluate Disruption Risk"
                                        content: |
                                          <p>Check if the <strong>departure airport</strong> is under a <strong>weather alert</strong>.</p>
                                          <p>Refer to the <a href="https://www.fly.faa.gov/flyfaa/usmap.jsp" target="_blank">FAA Weather Status Map</a> for live updates.</p>
                                          <aside class="tip"><p>ğŸ’¡ Weather delays may allow extra time to bring in a crew from another city.</p></aside>
                                        media:
                                          - https://upload.wikimedia.org/wikipedia/commons/3/37/Weather_font_awesome.svg
                                        choices:
                                          - label: "â˜ï¸ Delays Expected"
                                            step:
                                              title: "â˜ï¸ Delays Expected"
                                              content: |
                                                <p>If delays are likely, search nearby bases for available crew that can make it in time.</p>
                                              choices:
                                                - label: "ğŸ™ï¸ Step 5 â€” Search Nearby Bases"
                                                  step:
                                                    key: nearby_bases
                                                    title: "ğŸ™ï¸ Search Nearby Bases"
                                                    content: |
                                                      <p>Identify the closest bases (within ~1 hour flight) that have available flight attendants.</p>
                                                      <aside class="tip"><p>ğŸŒ Use the â€œRegional Availability Mapâ€ in your system to visualize nearby resources.</p></aside>
                                                    media:
                                                      - https://upload.wikimedia.org/wikipedia/commons/1/1e/Map_marker_font_awesome.svg
                                                    choices:
                                                      - label: "ğŸŸ¢ Backfill Realistic"
                                                        ref: fa_success

