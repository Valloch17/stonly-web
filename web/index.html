<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stonly Folders UI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>

<body class="bg-gray-50">
    <div id="app" class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Stonly Folders UI</h1>

        <div class="mb-4 p-4 bg-white rounded-xl shadow">
            <!-- Admin token -->
            <label class="block text-sm font-medium">
                Admin token <span class="text-red-600">*</span>
            </label>
            <input id="token" type="password" required aria-required="true" class="mt-1 w-full border rounded p-2"
                placeholder="APP_ADMIN_TOKEN" />

            <!-- Creds Stonly -->
            <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium">
                        Stonly user <span class="text-red-600">*</span>
                    </label>
                    <input id="st_user" required aria-required="true" class="mt-1 w-full border rounded p-2"
                        placeholder="email@company.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium">
                        Stonly password / token <span class="text-red-600">*</span>
                    </label>
                    <input id="st_pass" type="password" required aria-required="true"
                        class="mt-1 w-full border rounded p-2" placeholder="••••••••" />
                </div>
            </div>

            <!-- Ligne 2 colonnes: Parent folder ID + Team ID -->
            <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium">
                        Parent folder ID <span class="text-red-600">*</span>
                    </label>
                    <input id="parentId" type="number" required aria-required="true"
                        class="mt-1 w-full border rounded p-2" placeholder="ex: 494710" />
                </div>
                <div>
                    <label class="block text-sm font-medium">
                        Team ID <span class="text-red-600">*</span>
                    </label>
                    <input id="st_team" type="number" required aria-required="true"
                        class="mt-1 w-full border rounded p-2" placeholder="ex: 39539" />
                </div>
            </div>

            <!-- Dry-run -->
            <label class="inline-flex items-center mt-3 gap-2">
                <input id="dryRun" type="checkbox" /> Dry-run
            </label>

            <!-- Réglages globaux de création -->
            <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium">
                        Visibility
                    </label>
                    <select id="publicAccess" class="mt-1 w-full border rounded p-2">
                        <option value="1" selected>Public (1)</option>
                        <option value="0">Private (0)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium">
                        Language
                    </label>
                    <input id="lang" class="mt-1 w-full border rounded p-2" value="en" placeholder="en" />
                </div>
            </div>

            <!-- Base API (optionnel) -->
            <label class="block text-sm font-medium mt-3">API Base (optionnel)</label>
            <input id="st_base" class="mt-1 w-full border rounded p-2" placeholder="https://public.stonly.com/api/v3" />

            <!-- YAML (optionnel) -->
            <label class="block text-sm font-medium mt-3">structure.yaml (optionnel)</label>
            <textarea id="yaml" class="mt-1 w-full border rounded p-2 h-40" placeholder="root:
          - name: Support
            children:
              - name: FAQs
                children: []"></textarea>
            <small id="yamlError" class="text-red-600"></small>
        </div>


        <div class="mb-4 p-4 bg-white rounded-xl shadow">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold">Arborescence</h2>
                <button id="addRoot" class="px-3 py-1 rounded bg-black text-white">+ Racine</button>
            </div>
            <div id="tree" class="space-y-2"></div>
        </div>

        <div class="flex gap-2">
            <button id="btnApply" class="px-4 py-2 rounded bg-emerald-600 text-white">Apply</button>
            <button id="btnVerify" class="px-4 py-2 rounded bg-blue-600 text-white">Verify</button>
            <button id="btnDump" class="px-4 py-2 rounded bg-gray-700 text-white">Dump structure</button>
            <button id="resetTree" class="px-2 py-1 rounded bg-gray-200">Reset arbo</button>
            <script>
                document.getElementById('resetTree')?.addEventListener('click', () => {
                    localStorage.removeItem(STORAGE_KEY_NODES);
                    window.location.reload();
                });
            </script>

        </div>

        <pre id="out" class="mt-4 p-4 bg-white rounded-xl shadow text-sm whitespace-pre-wrap"></pre>
    </div>
    <script>
        const BASE = "https://stonly-web.onrender.com"; // <-- corrige le ReferenceError (voir §2)
        // --- Persistence helpers ---
        const STORAGE_KEY_NODES = "stonly_ui_nodes";
        const STORAGE_KEY_YAML = "stonly_yaml"; // optionnel si tu veux sauver le YAML

        function loadNodesFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY_NODES);
                if (!raw) return [];
                const arr = JSON.parse(raw);
                // sécurité basique: s'assurer de la forme {name, children[]}
                const norm = (n) => ({ name: String(n?.name ?? ""), children: Array.isArray(n?.children) ? n.children.map(norm) : [] });
                return Array.isArray(arr) ? arr.map(norm) : [];
            } catch { return []; }
        }

        function saveNodesToStorage(nodes) {
            try { localStorage.setItem(STORAGE_KEY_NODES, JSON.stringify(nodes)); } catch { }
        }

        function loadYamlFromStorage() {
            try { return localStorage.getItem(STORAGE_KEY_YAML) || ""; } catch { return ""; }
        }
        function saveYamlToStorage(text) {
            try { localStorage.setItem(STORAGE_KEY_YAML, text || ""); } catch { }
        }

        /** Convertit un objet {name, children[]} récursif en tableau normalisé */
        function normalizeNodes(nodes) {
            if (!Array.isArray(nodes)) return [];
            const norm = (n) => ({
                name: (n?.name ?? "").toString(),
                children: Array.isArray(n?.children) ? n.children.map(norm) : []
            });
            return nodes.map(norm);
        }

        /** Essaie de lire le textarea YAML et renvoie root[] si valide, sinon null */
        function getRootFromYamlOrNull() {
            const el = document.getElementById('yaml');
            const err = document.getElementById('yamlError');
            err.textContent = "";
            const text = (el?.value || "").trim();
            if (!text) return null;

            try {
                const data = jsyaml.load(text); // nécessite <script js-yaml> dans <head>
                // formats acceptés : {root: [...] } ou directement [...]
                let root = Array.isArray(data) ? data : (Array.isArray(data?.root) ? data.root : null);
                if (!root) throw new Error("YAML doit contenir une clé 'root' (liste) ou être une liste au niveau racine.");
                root = normalizeNodes(root);
                // validate names non vides
                const invalid = [];
                const walk = (list, p = "") => list.forEach(n => {
                    if (!n.name || !n.name.trim()) invalid.push((p ? p + "/" : " /") + "<nom-vide>");
                    if (n.children?.length) walk(n.children, (p ? p + "/" : "") + n.name);
                });
                walk(root);
                if (invalid.length) throw new Error("Noms manquants dans: " + invalid.slice(0, 3).join(", ") + (invalid.length > 3 ? "…" : ""));
                return root;
            } catch (e) {
                err.textContent = "YAML invalide : " + (e?.message || e);
                return null;
            }
        }
    </script>

    <script>
        const html = htm.bind(React.createElement);

        function NodeEditor({ node, onChange, onRemove }) {
            const addChild = () => {
                const children = node.children ? [...node.children] : [];
                children.push({ name: "", children: [] });
                onChange({ ...node, children });
            };
            const updateName = (e) => onChange({ ...node, name: e.target.value });
            const updateChild = (i, newChild) => {
                const children = [...(node.children || [])];
                children[i] = newChild; onChange({ ...node, children });
            };
            const removeChild = (i) => {
                const children = [...(node.children || [])];
                children.splice(i, 1); onChange({ ...node, children });
            };
            return html`<div class="border rounded p-3">
    <div class="flex items-center gap-2">
      <input class="flex-1 border rounded p-2" placeholder="Nom du dossier" value=${node.name || ""} onInput=${updateName} />
      <button class="px-2 py-1 bg-red-500 text-white rounded" onClick=${onRemove}>Supprimer</button>
      <button class="px-2 py-1 bg-black text-white rounded" onClick=${addChild}>+ Enfant</button>
    </div>
    <div class="mt-2 pl-4 space-y-2">
      ${(node.children || []).map((c, i) => html`<${NodeEditor} key=${i} node=${c} onChange=${nc => updateChild(i, nc)} onRemove=${() => removeChild(i)} />`)}
    </div>
  </div>`;
        }
        function getRoot(nodesFromUI) {
            const fromYaml = getRootFromYamlOrNull();
            return fromYaml ?? normalizeNodes(nodesFromUI);
        }

        // Ajoute/retire un liseré rouge sur les champs vides requis
        function validateRequired() {
            const ids = ["token", "parentId", "st_team", "st_user", "st_pass"];
            let ok = true;
            ids.forEach(id => {
                const el = document.getElementById(id);
                const empty = !el || !String(el.value || "").trim();
                el.classList.toggle("ring-2", empty);
                el.classList.toggle("ring-red-500", empty);
                if (empty) ok = false;
            });
            return ok;
        }


        function App() {
            const [nodes, setNodes] = React.useState(() => loadNodesFromStorage());

            // expose l'état pour Apply/Verify si tu l'utilises ailleurs
            React.useEffect(() => { window.__UI_NODES__ = nodes; }, [nodes]);

            // ⬇️ sauve à chaque changement
            React.useEffect(() => { saveNodesToStorage(nodes); }, [nodes]);

            // addRoot / updateRoot / removeRoot (versions "fonctionnelles" pour éviter stale closures)
            const addRoot = React.useCallback(() => {
                setNodes(prev => [...prev, { name: "", children: [] }]);
            }, []);
            const updateRoot = React.useCallback((i, n) => {
                setNodes(prev => { const arr = prev.slice(); arr[i] = n; return arr; });
            }, []);
            const removeRoot = React.useCallback((i) => {
                setNodes(prev => { const arr = prev.slice(); arr.splice(i, 1); return arr; });
            }, []);

            // ✅ Rebranche proprement le bouton hors-React, sans capturer nodes
            React.useEffect(() => {
                const btn = document.getElementById('addRoot');
                if (btn) btn.onclick = addRoot;
                return () => { if (btn) btn.onclick = null; };
            }, [addRoot]);




            const getCommon = () => ({
                token: document.getElementById('token').value,   // APP_ADMIN_TOKEN
                parentId: (() => { const v = document.getElementById('parentId').value; return v ? Number(v) : null; })(),
                creds: {
                    user: document.getElementById('st_user').value,
                    password: document.getElementById('st_pass').value,
                    teamId: Number(document.getElementById('st_team').value),
                    base: document.getElementById('st_base').value || "https://public.stonly.com/api/v3"
                }
            });
            // --- Init + bind YAML persistence (ajoute ce bloc ici) ---
            (function initYamlPersistence() {
                const y = document.getElementById('yaml');
                if (!y) return;

                // Remplit depuis localStorage si le champ est vide
                const prev = loadYamlFromStorage();
                if (prev && !y.value) y.value = prev;

                // Sauvegarde à chaque saisie
                y.addEventListener('input', () => saveYamlToStorage(y.value));
            })();

            // ... le reste de ton script: composant App(), NodeEditor, handlers boutons, etc.



            const call = async (path, bodyOrParams) => {
                const out = document.getElementById('out');
                out.textContent = '...';
                try {
                    let res;
                    if (path === '/api/dump-structure') {
                        const url = new URL(BASE + path);
                        url.searchParams.set('token', bodyOrParams.token);
                        const c = bodyOrParams.creds;
                        url.searchParams.set('user', c.user);
                        url.searchParams.set('password', c.password);
                        url.searchParams.set('teamId', c.teamId);
                        url.searchParams.set('base', c.base);
                        if (bodyOrParams.parentId != null) url.searchParams.set('parentId', bodyOrParams.parentId);
                        res = await fetch(url, { method: 'GET' });
                    }
                    else {
                        res = await fetch(BASE + path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(bodyOrParams) });
                    }
                    const data = await res.json();
                    out.textContent = JSON.stringify(data, null, 2);
                } catch (e) { out.textContent = String(e); }
            };

            React.useEffect(() => {
                document.getElementById('addRoot').onclick = addRoot;
                document.getElementById('btnApply').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Veuillez remplir tous les champs requis (*).";
                        return;
                    }
                    const common = getCommon();
                    const root = getRoot(window.__UI_NODES__ || []);
                    const settings = {
                        publicAccess: parseInt(document.getElementById('publicAccess').value, 10),
                        language: (document.getElementById('lang').value || "en").trim() || "en",
                    };
                    call('/api/apply', { ...common, dryRun: document.getElementById('dryRun').checked, root, settings });
                };


                document.getElementById('btnVerify').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Veuillez remplir tous les champs requis (*).";
                        return;
                    }
                    const common = getCommon();
                    const root = getRoot(window.__UI_NODES__ || []);
                    call('/api/verify', { ...common, root });
                };

                document.getElementById('btnDump').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Veuillez remplir tous les champs requis (*).";
                        return;
                    }
                    call('/api/dump-structure', getCommon());
                };
            }, []);

            return html`<div class="space-y-2">
                ${nodes.map((n, i) => html`
                <${NodeEditor}
                    key=${i}
                    node=${n}
                    onChange=${nv => updateRoot(i, nv)}
                    onRemove=${() => removeRoot(i)}
                />
                `)}
            </div>`;
        }

        ReactDOM.createRoot(document.getElementById('tree')).render(html`<${App}/>`)
    </script>
</body>

</html>
