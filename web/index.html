<body class="bg-gray-50">
    <div id="app" class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Stonly KB Builder</h1>

        <div class="mb-4 p-4 bg-white rounded-xl shadow">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold">Settings</h2>
            </div>

            <!-- Admin token + Dry-run on one line -->
            <div class="flex flex-col md:flex-row md:items-end md:gap-3">
                <div class="flex-1">
                    <label class="block text-sm font-medium">
                        Admin token <span class="text-red-600">*</span>
                    </label>
                    <input id="token" type="password" required aria-required="true"
                        class="mt-1 w-full border rounded p-2 text-sm" placeholder="APP_ADMIN_TOKEN" />
                </div>

                <label class="mt-2 md:mt-0 inline-flex items-center gap-2 text-sm whitespace-nowrap">
                    <input id="dryRun" type="checkbox" class="h-4 w-4" />
                    Dry-run
                </label>
            </div>


            <!-- Stonly credentials -->
            <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm font-medium">
                        Stonly user <span class="text-red-600">*</span>
                    </label>
                    <input id="st_user" required aria-required="true" class="mt-1 w-full border rounded p-2 text-sm"
                        placeholder="email@company.com" />
                </div>
                <div>
                    <label class="block text-sm font-medium">
                        Stonly password / token <span class="text-red-600">*</span>
                    </label>
                    <input id="st_pass" type="password" required aria-required="true"
                        class="mt-1 w-full border rounded p-2 text-sm" placeholder="••••••••" />
                </div>
            </div>

            <!-- Row: Parent folder ID + Team ID -->
            <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm font-medium">
                        Parent folder ID <span class="text-red-600">*</span>
                    </label>
                    <input id="parentId" type="number" required aria-required="true"
                        class="mt-1 w-full border rounded p-2 text-sm" placeholder="e.g. 494710" />
                </div>
                <div>
                    <label class="block text-sm font-medium">
                        Team ID <span class="text-red-600">*</span>
                    </label>
                    <input id="st_team" type="number" required aria-required="true"
                        class="mt-1 w-full border rounded p-2 text-sm" placeholder="e.g. 39539" />
                </div>
            </div>

            <!-- Global creation settings -->
            <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm font-medium">Visibility</label>
                    <select id="publicAccess" class="mt-1 w-full border rounded p-2 text-sm">
                        <option value="1" selected>Public (1)</option>
                        <option value="0">Private (0)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium">Language</label>
                    <input id="lang" class="mt-1 w-full border rounded p-2 text-sm" value="en" placeholder="en" />
                </div>
            </div>

            <!-- API base (optional) -->
            <label class="block text-sm font-medium mt-2">API base <i>(optional)</i></label>
            <input id="st_base" class="mt-1 w-full border rounded p-2 text-sm"
                placeholder="https://public.stonly.com/api/v3" />

            <!-- YAML (optional) -->
            <label class="block text-sm font-medium mt-2">structure.yaml <i>(optional)</i></label>
            <textarea id="yaml" class="mt-1 w-full border rounded p-2 text-sm h-36" placeholder="root:
            - name: Support
              description: 'Public info & help center'
              children:
                - name: FAQs
                  description: 'Common questions'
                  children: []
                - name: Tutorials
                  children:
                    - name: Web
                      children: []
                    - name: Mobile
                      description: 'iOS & Android guides'
                      children: []"></textarea>
            <small id="yamlError" class="text-red-600 text-xs"></small>
        </div>



        <div class="mb-4 p-4 bg-white rounded-xl shadow">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold">Tree</h2>
                <button id="addRoot" class="px-3 py-1 rounded bg-black text-white">+ Root</button>
            </div>
            <div id="tree" class="space-y-2"></div>
        </div>

        <div class="flex gap-2">
            <button id="btnApply" class="px-4 py-2 rounded bg-emerald-600 text-white">Apply</button>
            <button id="btnVerify" class="px-4 py-2 rounded bg-blue-600 text-white">Verify</button>
            <button id="btnDump" class="px-4 py-2 rounded bg-gray-700 text-white">Dump structure</button>
            <button id="resetTree" class="px-2 py-1 rounded bg-gray-200">Reset tree</button>
            <script>
                document.getElementById('resetTree')?.addEventListener('click', () => {
                    localStorage.removeItem(STORAGE_KEY_NODES);
                    window.location.reload();
                });
            </script>

        </div>

        <div class="p-4 bg-white rounded-xl shadow mt-4">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold">Response</h2>
                <button id="copyOut"
                    class="inline-flex items-center gap-2 px-2 py-1 rounded border hover:bg-gray-50 active:scale-[0.98]"
                    type="button" aria-label="Copy response" title="Copy response">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none"
                        stroke="currentColor" stroke-width="2">

                    </svg>
                    <span class="text-sm">Copy</span>
                </button>
            </div>
            <div class="relative">
                <pre id="out"
                    class="whitespace-pre-wrap text-sm bg-gray-50 border rounded p-3 max-h-96 overflow-auto"></pre>
            </div>
        </div>

    <script>
        const BASE = "https://stonly-web.onrender.com"; // <-- corrige le ReferenceError (voir §2)
        // --- Persistence helpers ---
        const STORAGE_KEY_NODES = "stonly_ui_nodes";
        const STORAGE_KEY_YAML = "stonly_yaml"; // optionnel si tu veux sauver le YAML

        // Depth-based styling
        function depthBgClass(depth) {
            // even levels = white, odd = light gray
            return (depth % 2 === 0) ? "bg-white" : "bg-gray-50";
        }
        function depthBorderClass(depth) {
            // slightly darker border on gray rows for contrast
            return (depth % 2 === 0) ? "border-gray-200" : "border-gray-300";
        }

        // --- Stable IDs for tree nodes ---
        function genId() {
            return (Date.now().toString(36) + Math.random().toString(36).slice(2, 8));
        }

        function ensureId(n) {
            return {
                _id: n?._id || genId(),
                name: String(n?.name ?? ""),
                description: (n?.description ?? "") ? String(n.description) : undefined,
                children: Array.isArray(n?.children) ? n.children.map(ensureId) : []
            };
        }

        // If you already had normalizeNode/normalizeNodes, replace them with ensureId(*) equivalents:
        function normalizeNodes(nodes) {
            if (!Array.isArray(nodes)) return [];
            return nodes.map(ensureId);
        }


        function loadNodesFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY_NODES);
                if (!raw) return [];
                const arr = JSON.parse(raw);
                if (!Array.isArray(arr)) return [];
                // migration-safe: ensure description is preserved/added
                return normalizeNodes(arr);
            } catch {
                return [];
            }
        }

        function saveNodesToStorage(nodes) {
            try {
                // store exactly what UI has, including `description`
                localStorage.setItem(STORAGE_KEY_NODES, JSON.stringify(nodes));
            } catch { }
        }

        function loadYamlFromStorage() {
            try { return localStorage.getItem(STORAGE_KEY_YAML) || ""; } catch { return ""; }
        }
        function saveYamlToStorage(text) {
            try { localStorage.setItem(STORAGE_KEY_YAML, text || ""); } catch { }
        }


        /** Essaie de lire le textarea YAML et renvoie root[] si valide, sinon null */
        function getRootFromYamlOrNull() {
            const el = document.getElementById('yaml');
            const err = document.getElementById('yamlError');
            err.textContent = "";
            const text = (el?.value || "").trim();
            if (!text) return null;

            // Parse YAML separately, so only YAML errors are labeled as such
            let data;
            try {
                data = jsyaml.load(text);
            } catch (e) {
                err.textContent = "Invalid YAML: " + (e?.message || e);
                return null;
            }

            try {
                let root = Array.isArray(data) ? data : (Array.isArray(data?.root) ? data.root : null);
                if (!root) throw new Error("YAML must contain a top-level list or a 'root' list.");

                root = normalizeNodes(root);

                // basic validation: names present
                const invalid = [];
                const walk = (list, p = "") => list.forEach(n => {
                    if (!n.name || !n.name.trim()) invalid.push((p ? p + "/" : "/") + "<empty-name>");
                    if (n.children?.length) walk(n.children, (p ? p + "/" : "") + n.name);
                });
                walk(root);
                if (invalid.length) throw new Error("Missing names at: " + invalid.slice(0, 3).join(", ") + (invalid.length > 3 ? "…" : ""));

                return root;
            } catch (e) {
                err.textContent = (e?.message || String(e));
                return null;
            }
        }

    </script>

    <script>
        const html = htm.bind(React.createElement);

        function NodeEditor({ node, onChange, onRemove, depth = 0 }) {
            const [local, setLocal] = React.useState(node);
            const [showDesc, setShowDesc] = React.useState(Boolean(node?.description));

            React.useEffect(() => setLocal(node), [node]);

            const update = (patch) => {
                const next = { ...local, ...patch };
                setLocal(next);
                onChange(next);
            };

            const addChild = () => {
                const next = {
                    ...local,
                    children: [...(local.children || []), { _id: genId(), name: "", children: [] }]
                };
                setLocal(next);
                onChange(next);
            };

            const updateChildById = (id, nv) => {
                const arr = (local.children || []).map(c =>
                    c._id === id ? { ...nv, _id: id } : c
                );
                update({ children: arr });
            };


            const removeChildById = (id) => {
                const arr = (local.children || []).filter(c => c._id !== id);
                update({ children: arr });
            };

            const wrapperClasses =
                ["rounded", "p-2", depthBgClass(depth), "border", depthBorderClass(depth)].join(" ");

            return html`
                <div class=${wrapperClasses}>
                <div class="flex items-center gap-1.5">
                    <input
                    class="border rounded p-1 text-sm flex-1"
                    placeholder="Folder name"
                    value=${local.name || ""}
                    onInput=${e => update({ name: e.target.value })}
                    />
                    <button class="px-2 py-1 text-xs md:text-sm rounded bg-black text-white" type="button" onClick=${addChild}>+ Child</button>
                    <button class="px-2 py-1 text-xs md:text-sm rounded border" type="button" onClick=${() => setShowDesc(v => !v)}>
                    ${showDesc ? 'Hide description' : '+ Description'}
                    </button>
                    <button class="px-2 py-1 text-xs md:text-sm rounded border border-red-300 text-red-600" type="button" onClick=${onRemove}>Remove</button>
                </div>

                ${showDesc && html`
                    <div class="mt-2">
                    <input
                        class="border rounded p-1 text-sm w-full"
                        placeholder="Description (optional)"
                        value=${local.description || ""}
                        onInput=${e => {
                        const val = e.target.value;
                        update({ description: val?.trim() ? val : undefined });
                    }}
                    />
                    </div>
                `}

                ${(local.children || []).length > 0 && html`
                    <div class="pl-3 mt-2 space-y-1.5 border-l ${depthBorderClass(depth)}">
                    ${(local.children || []).map((c) => html`
                        <${NodeEditor}
                        key=${c._id}
                        node=${c}
                        depth=${depth + 1}
                        onChange=${nv => updateChildById(c._id, nv)}
                        onRemove=${() => removeChildById(c._id)}
                        />
                    `)}
                    </div>
                `}
                </div>
            `;
        }


        function getRoot(nodesFromUI) {
            const fromYaml = getRootFromYamlOrNull();
            return fromYaml ?? normalizeNodes(nodesFromUI);
        }

        // Ajoute/retire un liseré rouge sur les champs vides requis
        function validateRequired() {
            const ids = ["token", "parentId", "st_team", "st_user", "st_pass"];
            let ok = true;
            ids.forEach(id => {
                const el = document.getElementById(id);
                const empty = !el || !String(el.value || "").trim();
                el.classList.toggle("ring-2", empty);
                el.classList.toggle("ring-red-500", empty);
                if (empty) ok = false;
            });
            return ok;
        }


        function App() {
            const [nodes, setNodes] = React.useState(() => loadNodesFromStorage());

            // expose l'état pour Apply/Verify si tu l'utilises ailleurs
            React.useEffect(() => { window.__UI_NODES__ = nodes; }, [nodes]);

            // ⬇️ sauve à chaque changement
            React.useEffect(() => { saveNodesToStorage(nodes); }, [nodes]);

            // ADD root using stable ID
            const addRoot = React.useCallback(() => {
                setNodes(prev => [...prev, { _id: genId(), name: "", description: undefined, children: [] }]);
            }, []);

            // UPDATE root by id (not index)
            const updateRoot = React.useCallback((id, n) => {
                setNodes(prev => prev.map(x => x._id === id ? n : x));
            }, []);

            // REMOVE root by id
            const removeRoot = React.useCallback((id) => {
                setNodes(prev => prev.filter(x => x._id !== id));
            }, []);

            React.useEffect(() => {
                const btn = document.getElementById('addRoot');
                if (btn) btn.onclick = addRoot;
                return () => { if (btn) btn.onclick = null; };
            }, [addRoot]);




            const getCommon = () => ({
                token: document.getElementById('token').value,   // APP_ADMIN_TOKEN
                parentId: (() => { const v = document.getElementById('parentId').value; return v ? Number(v) : null; })(),
                creds: {
                    user: document.getElementById('st_user').value,
                    password: document.getElementById('st_pass').value,
                    teamId: Number(document.getElementById('st_team').value),
                    base: document.getElementById('st_base').value || "https://public.stonly.com/api/v3"
                }
            });
            // --- Init + bind YAML persistence (ajoute ce bloc ici) ---
            (function initYamlPersistence() {
                const y = document.getElementById('yaml');
                if (!y) return;

                // Remplit depuis localStorage si le champ est vide
                const prev = loadYamlFromStorage();
                if (prev && !y.value) y.value = prev;

                // Sauvegarde à chaque saisie
                y.addEventListener('input', () => saveYamlToStorage(y.value));
            })();

            // ... le reste de ton script: composant App(), NodeEditor, handlers boutons, etc.



            async function call(path, bodyOrParams) {
                const out = document.getElementById('out');
                out.textContent = '...';

                try {
                    let res;

                    if (path === '/api/dump-structure') {
                        const url = new URL(BASE + path);
                        const c = bodyOrParams.creds;
                        url.searchParams.set('token', bodyOrParams.token);
                        url.searchParams.set('user', c.user);
                        url.searchParams.set('password', c.password);
                        url.searchParams.set('teamId', c.teamId);
                        url.searchParams.set('base', c.base || "https://public.stonly.com/api/v3");
                        if (bodyOrParams.parentId != null) url.searchParams.set('parentId', bodyOrParams.parentId);
                        res = await fetch(url, { method: 'GET' });
                    } else {
                        res = await fetch(BASE + path, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(bodyOrParams),
                        });
                    }

                    const statusLine = `HTTP ${res.status} ${res.statusText}`;
                    const text = await res.text();

                    // Try parse JSON, else show raw text + status
                    try {
                        const data = JSON.parse(text);
                        out.textContent = JSON.stringify(data, null, 2);
                    } catch {
                        out.textContent = `${statusLine}\n${text}`;
                    }
                } catch (e) {
                    // True network issues (CORS/mixed content/offline) end up here
                    document.getElementById('out').textContent = String(e);
                }
            }


            React.useEffect(() => {
                document.getElementById('addRoot').onclick = addRoot;
                document.getElementById('btnApply').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Please fill all required fields (*).";
                        return;
                    }
                    const common = getCommon();
                    const root = getRoot(window.__UI_NODES__ || []);
                    const settings = {
                        publicAccess: parseInt(document.getElementById('publicAccess').value, 10),
                        language: (document.getElementById('lang').value || "en").trim() || "en",
                    };
                    call('/api/apply', { ...common, dryRun: document.getElementById('dryRun').checked, root, settings });
                };


                document.getElementById('btnVerify').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Please fill all required fields (*).";
                        return;
                    }
                    const common = getCommon();
                    const root = getRoot(window.__UI_NODES__ || []);
                    call('/api/verify', { ...common, root });
                };

                document.getElementById('btnDump').onclick = () => {
                    if (!validateRequired()) {
                        document.getElementById('out').textContent = "Veuillez remplir tous les champs requis (*).";
                        return;
                    }
                    call('/api/dump-structure', getCommon());
                };
            }, []);

            return html`<div class="space-y-2">
                ${nodes.map(n => html`
                <${NodeEditor}
                    key=${n._id}
                    node=${n}
                    depth=${0}
                    onChange=${nv => updateRoot(n._id, nv)}
                    onRemove=${() => removeRoot(n._id)}
                />
                `)}
            </div>`;


        }

        ReactDOM.createRoot(document.getElementById('tree')).render(html`<${App}/>`);

        // Bouton "Copier la réponse"
        (function setupCopyOut() {
            const btn = document.getElementById('copyOut');
            const out = document.getElementById('out');
            if (!btn || !out) return;

            const setFlash = (ok = true) => {
                const original = btn.innerHTML;
                btn.innerHTML = ok ? '✓ Copied' : '⚠️ Failed';
                btn.classList.toggle('bg-green-100', ok);
                btn.classList.toggle('bg-red-100', !ok);
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('bg-green-100', 'bg-red-100');
                }, 1200);
            };


            btn.addEventListener('click', async () => {
                const text = (out.innerText || out.textContent || '').trim();
                if (!text) { setFlash(false); return; }
                try {
                    if (navigator.clipboard?.writeText) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        // Fallback execCommand
                        const ta = document.createElement('textarea');
                        ta.value = text;
                        ta.style.position = 'fixed';
                        ta.style.opacity = '0';
                        document.body.appendChild(ta);
                        ta.select();
                        document.execCommand('copy');
                        document.body.removeChild(ta);
                    }
                    setFlash(true);
                } catch {
                    setFlash(false);
                }
            });
        })();
        const updateDisabled = () => btn.disabled = !(out.textContent || '').trim();
        updateDisabled();
        const mo = new MutationObserver(updateDisabled);
        mo.observe(out, { childList: true, characterData: true, subtree: true });


    </script>
